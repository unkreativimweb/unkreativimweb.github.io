      <stop offset="0%" stop-color="#080e2e"/>
      <stop offset="100%" stop-color="#042081"/>
    </linearGradient>
  </defs>
  
  <!-- Background gradient -->
  <rect width="1920" height="1080" fill="url(#landscape-gradient)"/>
  
  <!-- Abstract landscape shapes -->
